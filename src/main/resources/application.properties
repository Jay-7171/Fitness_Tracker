spring.application.name=Fitness_Tracker_System
# Spring Boot Application Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sys
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect (optional, but recommended for MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling Configuration
spring.datasource.hikari.maximum-pool-size=10  
spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.idle-timeout=600000  
spring.datasource.hikari.minimum-idle=5  

# Logging Configuration (Optional for better debugging)
logging.level.org.springframework=INFO  
logging.level.com.fitness.tracker=DEBUG  

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs



